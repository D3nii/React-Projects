<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script  src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/2594/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>
</head>
<body>
  <form id="myForm">
    <div align="center"> 
      <h1 class="head">Form Submission</h1>
    </div>
    <br/>
    <input name="full_name" class="formInputs" placeholder="name" onkeypress="handleChange()" id="name" />
    <br/>
    <br/>
    <input name="email" class="formInputs" placeholder="email" id="mail" onkeypress="handleChange()" />
    <br/>
    <br/>
    <input type="text" id="number" class="formInputs" name="number" placeholder="number" onkeypress="handleChange()" />
    <br/>
    <textarea name="Email2" rows="8" class="form2" id="Email2">Dear [Recipient Name],
This is to inform you that today there is a water shortage in society, so the tomorrow water will be unavailable, Please take of that.


Feel free to contact on at our Society Office if you have any issue.


Regards,
Society Chairmen
Ashok Vijay Housing Society,
Pune, Maharashtra India.

Disclaimer:
This is not a promotional email and it is sent to [Recipient Email], registered mobile number [Recipient Mobile Number] if you have received this email by-mistaken in error, We request you to delete immediately or reply us and we will remove your details from our database.</textarea>
<br/>
    <input name="Number" type="text" class="form-small" id="Number" value="101" size="2">
  </form>
  <button onclick="SubForm()">Submit</button>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
